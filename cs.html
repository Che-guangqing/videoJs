<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 控制条区域 -->
    <div class="vjs-control-bar" dir="ltr">
        <!-- 播放关闭按钮 -->
        <button class="vjs-play-control vjs-control vjs-button vjs-paused" type="button" title="Play"
            aria-disabled="false">
            <span aria-hidden="true" class="vjs-icon-placeholder"></span>
            <span class="vjs-control-text" aria-live="polite">Play</span>
        </button>
        <!--控制声音 -->
        <div class="vjs-volume-panel vjs-control vjs-volume-panel-horizontal">
            <button class="vjs-vol-1" type="button" title="Mute" aria-disabled="false">
                <span aria-hidden="false" class=""></span>
                <span class="" aria-live="">Mute</span>
            </button>
            <div class="vjs-volume-control vjs-control vjs-volume-horizontal">
                <div tabindex="0" class="vjs-volume-bar vjs-slider-bar vjs-slider vjs-slider-horizontal" role="slider"
                    aria-valuenow="27" aria-valuemin="0" aria-valuemax="100" aria-label="Volume Level"
                    aria-live="polite" aria-valuetext="27%">
                    <div class="vjs-volume-level" style="width: 26.83%;">
                        <span class="vjs-control-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="vjs-current-time vjs-time-control vjs-control">
            <span class="vjs-control-text">Current Time&nbsp;</span>
            <span class="vjs-current-time-display" aria-live="off">0:37</span>
        </div>
        <div class="vjs-time-control vjs-time-divider">
            <div><span>/</span></div>
        </div>
        <div class="vjs-duration vjs-time-control vjs-control">
            <span class="vjs-control-text">Duration&nbsp;</span>
            <span class="vjs-duration-display" aria-live="off">0:37</span>
        </div>

        <!-- 进度条区域 -->
        <div class="vjs-progress-control vjs-control">
            <div tabindex="0" class="vjs-progress-holder vjs-slider vjs-slider-horizontal" role="slider"
                aria-valuenow="99.73" aria-valuemin="0" aria-valuemax="100" aria-label="Progress Bar"
                aria-valuetext="0:37 of 0:37">
                <div class="vjs-load-progress" style="width: 100%;">
                    <span class="vjs-control-text"><span>Loaded</span>:0%</span>
                    <div style="left: 0%; width: 100%;"></div>
                </div>
                <div class="vjs-mouse-display" style="left: 245px;">
                    <div class="vjs-time-tooltip" style="right: -19.6797px;">0:35</div>
                </div>
                <div class="vjs-play-progress vjs-slider-bar" style="width: 99.73%;">
                    <div class="vjs-time-tooltip" style="right: -19.6797px;">0:37</div>
                    <span class="vjs-control-text"><span>Progress</span>: 0%</span>
                </div>
            </div>
        </div>

        <!-- 全屏 -->
        <button class="vjs-fullscreen-control vjs-control vjs-button" type="button" title="Fullscreen"
            aria-disabled="false">
            <span aria-hidden="true" class="vjs-icon-placeholder"></span>
            <span class="vjs-control-text" aria-live="polite">Fullscreen </span>
        </button>
    </div>

</body>

</html>
